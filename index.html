<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://shubhamkatyaan.github.io/css/index.css">
  
  <title>Login Page</title>
</head>


  
<body>
    <div class="wrapper">

    <div class="title">
      Registration Form
    </div>

    <img src=""  class="logo" alt="UCD Logo">


    <div class="form">
       <div class="inputfield">
          <label>First Name</label>
          <input type="text" class="input" placeholder="Enter Your First Name">
       </div>  
        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" class="input" placeholder="Enter Your Last Name">
       </div>  
       <div class="inputfield">
          <label>Password</label>
          <input type="password" class="input" placeholder="Enter Your Password">
       </div>  
      <div class="inputfield">
          <label>Confirm Password</label>
          <input type="password" class="input" placeholder="Enter Your Password Again">
       </div> 
        <div class="inputfield">
          <label>School</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="SoCs">SoCs</option>
              <option value="SoD">SoD</option>
              <option value="SoE">SoE</option>
            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label>Email Address</label>
          <input type="text" class="input" placeholder="Enter Your Email">
       </div> 
      <div class="inputfield">
          <label>Phone Number</label>
          <input type="text" class="input" placeholder="Enter Your Phone Number">
       </div> 
       
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
      <div class="inputfield">
        <input type="submit" value="Register" class="btn">
      </div>
    </div>
 </div>


</body>

</html>
